<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Markdown Player</title>
  <link href="//cdn.bootcss.com/skeleton/2.0.4/skeleton.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="//cdn.bootcss.com/markdown-it/4.4.0/markdown-it.min.js"></script>
  <script>
    window.searchMap = location.search.substr(1).split('&').reduce(function (r, it) {
      var them = it.split('='); r[them[0]] = them[1]; return r;
    }, {});
    $.ajaxSetup({ async: false });
  </script>

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      <!--$表示行内元素，$$表示块状元素 -->
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>
  <!--加载MathJax的最新文件， async表示异步加载进来 -->
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js">
  </script>
</head>
<body>

  <div class="markdown-html">
    <script>$.get((searchMap.md || 'readme.md'), function (text) { document.write(markdownit().render(text)); });</script>
  </div>

</body>
</html>
